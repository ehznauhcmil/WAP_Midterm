<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <h2>Profile</h2>
    <form
      action="update_profile.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="first_name">First Name:</label><br />
      <input type="text" id="first_name" name="first_name" /><br /><br />

      <label for="last_name">Last Name:</label><br />
      <input type="text" id="last_name" name="last_name" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br /><br />

      <label for="photo">Upload Photo:</label><br />
      <input type="file" id="photo" name="photo" /><br /><br />

      <input type="submit" value="Update Profile" />
    </form>

    <h3>Friends List</h3>
    <form action="manage_friends.php" method="POST">
      <!-- This part will be dynamically generated from the database -->
      <!-- Example: -->
      <label for="friend1">John Doe</label>
      <input
        type="checkbox"
        id="friend1"
        name="friends[]"
        value="friend1"
      /><br />

      <label for="friend2">Jane Smith</label>
      <input
        type="checkbox"
        id="friend2"
        name="friends[]"
        value="friend2"
      /><br />

      <input type="submit" value="Update Friends" />
    </form>
  </body>
</html>
